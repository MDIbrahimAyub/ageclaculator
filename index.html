<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
        }

        .main {
            width: 100%;
            height: 100vh;
            background-color: #dadada;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "poppins", sans-serif;
        }

        .container {
            text-align: center;
            width: 40%;
            height: 75%;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 16px rgba(0, 0, 0, 0.15);
        }

        .container h1 {
            padding: 20px 10px 0px 0px;
            font-weight: 600;
        }

        .container p {
            padding-bottom: 25px;
        }

        .container input {
            width: 50%;
            height: 40px;
            padding-left: 10px;
            margin-bottom: 20px;
        }

        .container button {
            padding: 12px 40px;
            background-color: rgba(0, 10, 199, 0.806);
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #result{
            margin: 30px 0px;
            width: 100%;
            height: 190px;
        }
        h6{
            font-weight: 300;
            font-size: 15px;
            padding: 5px 0px;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="container">
            <h1>AGE CALCULATOR</h1>
            <p>Please Enter Your Date Of Birth</p>
            <input type="date" id="dob">
            <br>
            <button onclick="calculate()">Calculate</button>
            <div id="result"></div>
        </div>
    </div>
    <script>
        function calculate() {
            let dob = document.querySelector("#dob").value;
            if (dob == '') {
                alert("Please Enter a Valid Birth Date");
                return;
            }

            let birthDate = new Date(dob);
            let today = new Date();

            let ageYears = today.getFullYear() - birthDate.getFullYear();
            let ageMonths = today.getMonth() - birthDate.getMonth();
            let ageDays = today.getDate() - birthDate.getDate();

            if (ageDays < 0) {
                ageDays += new Date(today.getFullYear(), today.getMonth(), 0).getDate();
            }
            if (ageMonths < 0) {
                ageMonths += 12;
            }

            let nextBirthday = new Date(birthDate);
            nextBirthday.setFullYear(today.getFullYear());
            if (today > nextBirthday) {
                nextBirthday.setFullYear(today.getFullYear() + 1);
            }

            let daysRemaining = Math.ceil((nextBirthday - today) / (1000 * 60 * 60 * 24));

            document.querySelector("#result").innerHTML = `
                <h6>Your age is <strong>${ageYears} years, ${ageMonths} months, and ${ageDays} days</strong>.</h6>
                <h6>Your next birthday is on <strong>${nextBirthday.toLocaleDateString('en-GB')}</strong>.</h6>
                <h6>There are <strong>${daysRemaining} days</strong> remaining until your next birthday.</h6>
            `;
            
        }
    </script>
</body>

</html>
